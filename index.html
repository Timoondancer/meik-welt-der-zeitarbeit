<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMEPARTNER · Start</title>
  <meta name="description" content="Loslegenseite für den TIMEPARTNER Vertriebskonfigurator." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --tp-blue: #0b2d42;
      --tp-green: #b6de36;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }

    /* === Startseite === */
    body.start {
      background: var(--tp-blue)
                  url('./assets/img/hintergrund.png')
                  center center / cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    header img.logo-top {
      width: 240px;
      margin: 32px;
    }

    main.start-content {
      flex: 1;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-family: Poppins, "Nunito Sans", sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 5vw, 56px);
      margin-bottom: 12px;
    }

    p.sub {
      max-width: 680px;
      font-size: 18px;
      line-height: 1.5;
      opacity: .92;
      margin: 0 auto 28px;
    }

    .btn-start {
      background: var(--tp-green);
      color: var(--tp-blue);
      border: 0;
      border-radius: var(--radius);
      padding: 14px 36px;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(11,45,66,.14);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .btn-start:hover {
      filter: brightness(1.03);
      box-shadow: 0 14px 34px rgba(11,45,66,.28);
      transform: translateY(-2px);
    }

    footer {
      display: flex;
      justify-content: flex-end;
    }

    footer img.logo-bottom {
      width: 64px;
      margin: 24px 28px;
    }
  </style>
</head>
<body class="start">
  <!-- Oben: großes Logo OHNE Claim -->
  <header>
    <img src="./assets/img/TP-Logo-weiss-ohne-claim.png" alt="TIMEPARTNER Logo ohne Claim" class="logo-top" />
  </header>

  <main class="start-content">
    <div>
      <h1>Willkommen bei TIMEPARTNER</h1>
      <p class="sub">
        Der interaktive Vertriebskonfigurator für Gespräche vor Ort. Starten Sie jetzt, um Services, Kampagnen und Schulungen individuell zusammenzustellen.
      </p>
      <!-- Klick führt zur zweiten Seite -->
      <button class="btn-start" onclick="window.location.href='konfigurator.html'">
        Loslegen
      </button>
    </div>
  </main>

  <!-- Unten: Icon -->
  <footer>
    <img src="./assets/img/tp-weiss.svg" alt="TIMEPARTNER Icon" class="logo-bottom" />
    <button class="btn-hero" onclick="window.location.href='konfigurator.html'">
  Konfigurator starten
</button>

  </footer>
</body>
</html>
