<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMEPARTNER · Start</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --tp-blue: #0b2d42;
      --tp-blue-overlay: rgba(11,45,66,0.88);
      --tp-green: #b6de36;
      --radius: 14px;
      --shadow: 0 10px 26px rgba(11,45,66,.14);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Nunito Sans", system-ui;
      background: var(--tp-blue) url("assets/img/hintergrund.png") center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
    }

    .shell {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hero {
      background: var(--tp-blue-overlay);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 850px;
    }

    h1 {
      font-family: Poppins, sans-serif;
      font-weight: 900;
      font-size: clamp(30px, 4vw, 50px);
      margin-bottom: 16px;
    }

    .sub {
      font-size: 18px;
      max-width: 650px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .btn-hero {
      background: var(--tp-green);
      color: var(--tp-blue);
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 17px;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .btn-hero:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(11,45,66,0.3);
    }

    header img {
      width: 190px;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

<div class="shell">

  <header>
    <img src="assets/img/TP-Logo-weiss-ohne-claim.png" alt="TIMEPARTNER Logo">
  </header>

  <section class="hero">
    <span style="letter-spacing: .15em; font-size: 14px; opacity:.85;">INTERAKTIVES VERTRIEBSTOOL</span>

    <h1>Meiks Welt der Zeitarbeit</h1>

    <p class="sub">
      Konfiguriere gemeinsam mit deinen Kunden Services, Kampagnen und Schulungen –
      live im Gespräch, visuell und leicht verständlich. Starte direkt in den TIMEPARTNER Vertriebskonfigurator.
    </p>

    <a href="konfigurator.html" class="btn-hero">Zum Konfigurator</a>
  </section>

</div>

</body>
</html>
