<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMEPARTNER · Start</title>
  <meta name="description" content="Loslegenseite für den TIMEPARTNER Vertriebskonfigurator." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --tp-blue: #0b2d42;
      --tp-blue-2: #123a57;
      --tp-green: #b6de36;
      --tp-bg: #edf2f0;
      --tp-muted: #6f8a9b;
      --tp-border: #dfe6ea;
      --tp-input-border: #c9d3da;
      --shadow-color: rgba(11,45,66,.14);
      --radius: 14px;
      --shadow: 0 10px 26px var(--shadow-color);
      --focus: rgba(182,222,54,.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: "Nunito Sans", sans-serif; }

    body.start {
      background: var(--tp-blue) url('./assets/img/hintergund.png') center center / cover no-repeat;
      display: flex; flex-direction: column; justify-content: space-between;
      align-items: center; text-align: center; color: #fff;
    }

    header img.logo-large {
      width: 240px; margin: 32px; align-self: flex-start;
    }

    main.start-content {
      flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
    }

    h1 {
      font-family: "Poppins", sans-serif; font-weight: 900; font-size: clamp(28px, 5vw, 56px);
      margin-bottom: 16px;
    }

    p.subtext {
      max-width: 600px; font-size: 18px; line-height: 1.4; color: rgba(255,255,255,.85);
      margin-bottom: 32px;
    }

    .btn-start {
      background: var(--tp-green); color: var(--tp-blue); border: none; border-radius: var(--radius);
      padding: 14px 36px; font-weight: 800; font-size: 18px; cursor: pointer;
      box-shadow: 0 8px 20px rgba(11,45,66,.35); transition: all .25s ease;
    }
    .btn-start:hover { background: #c6ef46; transform: translateY(-2px); }

    footer img.logo-small {
      width: 60px; margin: 32px; opacity: .9;
    }

    /* === Zweite Seite (index.html) === */
    body.configurator {
      background: var(--tp-blue);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.config {
      display: flex; align-items: center; justify-content: space-between;
      max-width: 1100px; width: 100%; margin: 32px auto 16px; padding: 0 20px;
    }
    header.config img.logo-large { width: 200px; }

    main.config {
      flex: 1; max-width: 1100px; width: 100%; margin: 0 auto; padding: 0 20px 60px;
    }

    .hero {
      background: var(--tp-blue-2);
      border-radius: var(--radius);
      padding: 40px; box-shadow: var(--shadow);
    }

    .tiles {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 32px;
    }

    .tile {
      background: #fff; color: var(--tp-blue);
      border-radius: var(--radius); padding: 24px; text-decoration: none;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .tile:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(11,45,66,.3); }
    .tile h2 { font-family: "Poppins"; font-weight: 800; font-size: 22px; margin: 6px 0; }
    .tile p { color: var(--tp-muted); }

    footer.config { text-align: center; padding: 20px; color: rgba(255,255,255,.7); font-size: 14px; }
    footer.config img.logo-small { width: 50px; margin-top: 12px; }
  </style>
</head>
<body class="start">
  <header>
    <img src="./assets/img/tp-weiss.svg" alt="TIMEPARTNER Logo" class="logo-large" />
  </header>
  <main class="start-content">
    <h1>Willkommen bei TIMEPARTNER</h1>
    <p class="subtext">Der interaktive Vertriebskonfigurator für Gespräche vor Ort. Starten Sie jetzt, um Ihre Services, Kampagnen und Schulungen individuell zusammenzustellen.</p>
    <button class="btn-start" onclick="location.href='index.html'">Loslegen</button>
  </main>
  <footer>
    <img src="./assets/img/TP-Logo-weiss-ohne-claim.png" alt="TIMEPARTNER Icon" class="logo-small" />
  </footer>
</body>
</html>
