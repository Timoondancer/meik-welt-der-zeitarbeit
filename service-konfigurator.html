<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Konfigurator · TIMEPARTNER</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --tp-blue:#0b2d42;
      --tp-green:#b6de36;
      --tp-muted:#6f8a9b;
      --tp-border:#dfe6ea;
      --radius:14px;
      --shadow:0 10px 26px rgba(11,45,66,.14);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family:"Nunito Sans",system-ui;
      color:#fff;
      background:var(--tp-blue);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      gap:20px;
      max-width:1100px;
      width:100%;
      margin:32px auto;
      padding:0 20px;
    }

    .btn-back{
      background:#fff;
      color:var(--tp-blue);
      border-radius:999px;
      padding:8px 18px;
      text-decoration:none;
      border:1px solid var(--tp-border);
      font-weight:700;
    }

    header img.logo-top{
      width:200px;
    }

    main{
      flex:1;
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:0 20px 60px;
    }

    nav.breadcrumb{
      color:rgba(255,255,255,.85);
      margin-bottom:20px;
      font-size:14px;
    }
    nav.breadcrumb a{color:#fff;text-decoration:none}

    .card{
      background:#fff;
      color:var(--tp-blue);
      border-radius:var(--radius);
      padding:24px;
      border:1px solid var(--tp-border);
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }

    h1,h2,legend{
      font-family:Poppins,sans-serif;
      font-weight:900;
      margin-bottom:10px;
    }

    label{font-weight:700}

    input,select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--tp-border);
      margin-bottom:12px;
    }

    input:focus,select:focus{
      outline:0;
      box-shadow:0 0 0 6px rgba(182,222,54,.25);
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
    }

    .btn{
      background:var(--tp-green);
      color:var(--tp-blue);
      font-weight:800;
      padding:12px 22px;
      border-radius:999px;
      border:0;
      cursor:pointer;
    }

    .btn.secondary{
      background:#fff;
      border:1px solid var(--tp-border);
    }

    footer.bottom-logo{
      position:fixed;
      right:20px;
      bottom:20px;
    }

    footer.bottom-logo img{
      width:56px;
      opacity:.95;
    }

    @media(max-width:900px){
      .row{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="konfigurator.html" class="btn-back">← Zurück</a>
  <img src="./assets/img/TP-Logo-weiss-ohne-claim.png" class="logo-top" />
</header>

<main>

  <nav class="breadcrumb">
    Ebene 1: Start · Ebene 2: <a href="konfigurator.html">Kacheln</a> · Ebene 3: Service-Konfigurator
  </nav>

  <section class="card">
    <h1>Ihr Service konfigurieren</h1>
    <p class="muted">Wählen Sie Leistungen & Parameter — ideal für Gespräche vor Ort.</p>
  </section>

  <form class="card">

    <div class="row">
      <div>
        <label>Leistung</label>
        <select>
          <option>Arbeitnehmerüberlassung (AÜ)</option>
          <option>Temp-to-Perm</option>
          <option>Personalvermittlung</option>
        </select>

        <label>Entgeltgruppe</label>
        <select>
          <option>E1</option>
          <option>E2</option>
          <option>E3</option>
          <option>E4</option>
        </select>
      </div>

      <div>
        <label>Mitarbeiteranzahl</label>
        <input type="number" placeholder="z. B. 12" />

        <label>Arbeitszeiten</label>
        <input type="text" placeholder="z. B. 3-Schicht" />
      </div>
    </div>

    <div class="actions">
      <button class="btn" type="button">Zusammenfassung anzeigen</button>
      <button class="btn secondary" type="reset">Zurücksetzen</button>
    </div>

  </form>

</main>

<footer class="bottom-logo">
  <img src="./assets/img/tp-weiss.svg" />
</footer>

</body>
</html>
